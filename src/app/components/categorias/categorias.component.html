<div class="categoria-list">
  <h2>Lista de Categorias</h2>

  <table *ngIf="categorias.length > 0">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Descrição</th>
        <th>Ativa</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let categoria of categorias">
        <td>{{ categoria.id }}</td>
        <td>{{ categoria.nome }}</td>
        <td>{{ categoria.descricao || 'Sem descrição' }}</td>
        <td>{{ categoria.ativa ? 'Sim' : 'Não' }}</td>
      </tr>
    </tbody>
  </table>

  <p *ngIf="categorias.length === 0">Não há categorias disponíveis.</p>
</div>
