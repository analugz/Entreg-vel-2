<p [ngClass]="{'errorClass' : hasError}">
Thiago Xavier </p>

<!-- pega o array e adiciona as classes no h2 -->
<h2 [ngClass]="classes">3 SIS - 2025</h2>

<!-- if ternário - evita de ter que fazer if e else, permite que faça na mesma linha -->
<!-- faz uma validação, se não for special não aplica nada -->
<div [ngClass]="isSpecial ? 'special' : 'quadrado' ">Teste</div>

<h2>Diretiva ngStyle</h2>

<p [ngStyle]="{'background-color' : color, 'font-size' : size, 'color' : 'red'} ">2025</p>

<h2>Ng Model</h2>
<label for="exemplo-ngModel">NgModel</label>
<input [(ngModel)]="currentItem.name" id="name1"/>

<p>Campo: {{currentItem.name}}</p>

<p>
  UpperCase:
  <input type="text" [ngModel] = "currentItem.name" (ngModelChange)="setUpperCaseName($event)" id="name2"/>
</p>
